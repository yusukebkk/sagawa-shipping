<html>
    <head>
        <title>eelテスト</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>佐川急便</h1>
        <form>
            <label>CSVファイル</label><input id="fileName" type="text"  required><button id="selectPath" type="button" class="btn btn-primary">ファイル選択</button><br>
            <button id="submit" type="button" class="btn btn-info">実行する</button>
        </form>
        <textarea class="log-area textarea" id="resultArea"></textarea>

        <script type="text/javascript" src="./eel.js"></script>
        <script>
            selectPath.addEventListener('click', () => {
                console.log("#1")
                eel.get_path()();
                });

            submit.addEventListener('click', () => {
                if(fileName.value !== ""){
                    eel.start(fileName.value)();
                }else{
                    alert("入力してください");
                }
                });

            eel.expose(view_log_js)
            function view_log_js(text){
                resultArea.textContent = text+"\n"+resultArea.textContent;
            }
            eel.expose(update_path)
            function update_path(text){
                fileName.value = text;
                return 1
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
